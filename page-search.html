	<section class="masthead masthead-steps">

			<li class="completed"><a href="#"><small class="step-back">back to</small><span class="step-number">1</span> <span class="step-name">Search & Curate</span></a></li>
			<li class="active"><span class="step-number">2</span> <span class="step-name">Customize</span></li>
			<li><span class="step-number">3</span> <span class="step-name">Publish</span></li>
		</ul>
	</section>

	<div class="main line">
		
		<section class="unit size4of6 results-list js-masonry">
			<!-- @include _result-twitter -->
			<!-- @include _result-facebook -->

		</section>

		<section class="unit size2of6 templates">	
			<h5 class="templates-title">Your Story</h5>
			<div class="template timeline-template">
				<div class="template-head">
					<h4 class="template-title"><svg class="icon icon-sm icon-template-timeline"><use xlink:href="#icon-template-timeline"></use></svg>Timeline</h4>
				</div>
				<div class="template-area empty-area">
					<span class="message"><strong>Template is empty</strong>, add some elements</span>
				</div>
			</div>

			<div class="template brick-template active">
				<div class="template-head">
					<h4 class="template-title"><svg class="icon icon-xs icon-template-brick"><use xlink:href="#icon-template-brick"></use></svg>Brick</h4>
					<span class="counter">3 elements</span>
					<div class="dropdown template-dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="icon icon-sm icon-cog"><use xlink:href="#icon-cog"></use></svg></a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li class="dropdown-item"><a href="#">Manage</a></li>
							<li class="dropdown-item"><a href="#">Duplicate</a></li>
							<li class="dropdown-item"><a href="#">Delete</a></li>
						</ul>
					</div>
				</div>

				<div class="template-area">
					<ul class="template-items-list">
						<li class="template-item"><svg class="icon icon-sm icon-file"><use xlink:href="#icon-file"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-film"><use xlink:href="#icon-film"></use></svg></li>
					</ul>
				</div>
			</div>

			<div class="template gallery-template">
				<h4 class="template-title"><svg class="icon icon-sm icon-template-gallery"><use xlink:href="#icon-template-gallery"></use></svg>Gallery</h4>
				<div class="template-area">
					<ul class="template-items-list">
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
						<li class="template-item added"><svg class="icon icon-sm icon-image"><use xlink:href="#icon-image"></use></svg></li>
					</ul>
				</div>
			</div>
			<a href="#" class="btn btn-link btn-add-template"><svg class="icon icon-xs icon-plus"><use xlink:href="#icon-plus"></use></svg>Add new template to story</a>
		</section>

	</div><!-- end of main -->

</div>
