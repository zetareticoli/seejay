<!-- $title Seejay - Signup -->
<!-- $page-class page-signup -->

<!-- @include _header -->

<div class="page <!-- $page-class -->">
  
  <div class="main line">

    <div class="unit size2of4 alignc form-wrapper">

      <div class="logo">
        <img class="image" src="http://www.seejay.co/images/home/logo_seejay_darker.png">
      </div>

      <div class="sign-in">
        <h1>Sign Up</h1>
        <p>Sign up now with</p>
        <div class="social-sign-in">
          <i># Insert social buttons here #</i>
        </div>
        <p>or create a new account</p>
        <form class="form-fluid" role="form">

          <div class="control-group">
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="Choose a username" class="control control-lg">
            </div><!-- controls -->
          </div><!-- control-group -->

          <div class="control-group">
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="Enter your email" class="control control-lg">
            </div><!-- controls -->
          </div><!-- control-group -->

          <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Enter your password" class="control control-lg">
            </div><!-- controls -->
          </div><!-- control-group -->

          <div class="control-group form-actions">
            <div class="controls">
              <button class="btn btn-primary btn-lg">Create Account</button>
            </div><!-- controls -->
          </div><!-- control-group -->

        </form><!-- form-horizontal -->
      </div>

      <div class="sign-up">
        <span><small>Clicking on "Create Account" <br> you accept our <a href="#">Terms</a> and <a href="#">Privacy Policiy</a><small></span>
      </div>

    </div>


  </div><!-- end of main -->  

</div>

<!-- @include _footer -->
