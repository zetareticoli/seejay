<!-- $title Seejay - Login -->
<!-- $page-class page-login -->

<!-- @include _header -->

<div class="page <!-- $page-class -->">
  
  <div class="main line">

    <div class="unit size2of4 alignc form-wrapper">

      <div class="logo">
        <p>seejay</p>
      </div>
      
      <div class="sign-in">
        <h1>Sign In</h1>
        <p>Sign in with tour social network account</p>
        <div class="social-sign-in">
          <i># Insert social buttons here #</i>
        </div>
        <p>or use your email/username</p>
        <form class="form-fluid" role="form">

          <div class="control-group">
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="Enter your email" class="control control-lg">
            </div><!-- controls -->
          </div><!-- control-group -->


          <div class="control-group">
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Enter your password" class="control control-lg">
            </div><!-- controls -->
          </div><!-- control-group -->

          <div class="control-group">
            <div class="controls control-remember">
              <label class="checkbox"><input type="checkbox"> Remember me</label>
            </div><!-- controls -->
            <div class="controls control-forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
          </div><!-- control-group -->

          <div class="control-group form-actions">
            <div class="controls">
              <button class="btn btn-primary btn-lg">Sign In</button>
            </div><!-- controls -->
          </div><!-- control-group -->

        </form><!-- form-horizontal -->
      </div>

      <div class="sign-up">
        <span>Don't have an account yet?</span>
        <a href="#" class="btn btn-link">Create a new account</a>
      </div>

    </div>


  </div><!-- end of main -->  

</div>

<!-- @include _footer -->
