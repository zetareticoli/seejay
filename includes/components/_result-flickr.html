<article class="brick result-brick">
	<header class="brick-head">
		<button type="button" class="btn btn-add">
			<svg class="icon icon-sm icon-plus"><use xlink:href="#icon-plus"></use></svg>
			Add to your story
		</button>
	</header>
	<div class="brick-content">
		<div class="brick-author">
			<a href="#">
				<img src="<!-- @path avatar.png -->" alt="Avatar" title="Profile Avatar" class="avatar avatar-sm">
				<span class="author-name">John Doe</span>
				<span class="author-username">@doejohn</span>	
			</a>
		</div>
		<figure class="brick-media"><img src="<!-- @path flickr-photo.jpg -->" alt="Photo" Title="Photo"></figure>
		<p class="brick-text">Baked sweet potato tuna</p>
	</div>
	<footer class="brick-foot">
		<svg class="icon icon-sm icon-flickr"><use xlink:href="#icon-flickr"></use></svg>
		<time datetime="2014-11-25" class="time">25 nov 2014 - 14:40</time>
		<ul class="brick-stats">
			<li>
				<svg class="icon icon-xs icon-heart"><use xlink:href="#icon-heart"></use></svg>
				<span class="number">5</span>
			</li>
		</ul>
	</footer>
</article>
