<div class="modal modal-contribute fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <button type="button" class="btn btn-iconized btn-close" data-dismiss="modal">
        <svg class="icon icon-lg icon-cross-circle"><use xlink:href="#icon-cross-circle"></use></svg>
      </button>
      <div class="modal-header">
        <h4 class="modal-title">Contribute to story</h4>
      </div>
      <div class="modal-body">
        <p>Leave your comment:</p>
        <form class="form-inline" role="form">
          <div class="control-group">
            <img src="<!-- @path avatar.png -->" alt="Avatar" title="Profile Avatar" class="avatar avatar-mid">
          </div>
          <div class="control-group group-message">
            <div class="controls">
              <textarea class="control control-lg" rows="1" placeholder="Enter a text"></textarea>
            </div><!-- controls -->
            <div class="controls controls-attachments">
              <ul class="unstyled">
                <li><a href="#" class="btn btn-iconized btn-attachment"><svg class="icon icon-sm icon-attachment"><use xlink:href="#icon-attachment"></use></svg></a></li>
                <li><a href="#" class="btn btn-iconized btn-locate"><svg class="icon icon-sm icon-locate"><use xlink:href="#icon-locate"></use></svg></a></li>
              </ul>
            </div>
          </div><!-- control-group -->
          
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary btn-lg">Send</button>
            </div><!-- controls -->
          </div><!-- control-group -->

        </form><!-- form-inline -->
      </div>

      <div class="alert alert-info" role="alert">
        <p><p>Filename.jpg</p> - <span>0.7 MB</span></p>
      </div>

      <div class="location">
        <p>Locate your contribution:</p>
        <input id="address" type="text" class="control control-lg" name="address" placeholder="Insert your location coordinates" autocomplete="off">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5937.944286301683!2d12.452521189078945!3d41.91495756115282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sit!4v1418750777680" width="100%" height="300" frameborder="0" style="border:0"></iframe>
      </div>
    </div>
  </div>
</div>
