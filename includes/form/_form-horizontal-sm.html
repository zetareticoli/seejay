<form class="form-horizontal" role="form">

	<div class="control-group control-group-sm">
		<label class="control-label" for="email">Email</label>
		<div class="controls">
			<input type="text" id="email" name="email" placeholder="Enter your email" class="control control-lg">
		</div><!-- controls -->
	</div><!-- control-group -->


	<div class="control-group control-group-sm">
		<label class="control-label" for="password">Password</label>
		<div class="controls">
			<input type="password" id="password" name="password" placeholder="Enter your password" class="control control-lg">
		</div><!-- controls -->
	</div><!-- control-group -->

	<div class="control-group control-group-sm">
		<div class="controls">
			<label class="checkbox"><input type="checkbox"> Remember me</label>
		</div><!-- controls -->
	</div><!-- control-group -->

	<div class="control-group form-actions">
		<div class="controls">
			<button class="btn btn-primary btn-sm">Submit</button>
		</div><!-- controls -->
	</div><!-- control-group -->

</form>
